<!DOCTYPE html>
<html>
  <head>
    <title>{{ company_name }} Career Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #banner {
        height: 360px;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">{{ company_name }} Careers</h1>
      <img class="img-fluid" id="banner" src="https://dee6d72b-b4ca-4d1b-a0ad-eedc782cd9a2-00-2r3yltg7b3kxt.pike.replit.dev/static/Banner1.jpeg" alt="Company Banner">

      <h2 class="text-center mt-4 mb-3">About {{ company_name }}</h2>
      <p class="lead">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>

      <h2 class="text-center mt-4 mb-3">Open Positions</h2>

    
      {% for job in jobs %}
        {% include 'jobitem.html' %}
      {% endfor %}

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg">Contact Us</button>
      </div>

      <div class="text-center mt-3">
        <p>CopyRight 2023;</p>
      </div>
    </div>
  </body>
</html>
